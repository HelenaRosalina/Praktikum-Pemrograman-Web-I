<html>
<head>
    <title>Form</title>
</head>

<body>

    <table align="center" width="42%" border="3" cellspacing="1">
        <tr height="90" bgcolor="skyblue">
            <th align="center"colspan="2" style="font:arial; color: rgb(233, 22, 64);"><h1> Pendaftaran Kursus</h1></th>
        </tr>
        <tr height="375" bgcolor="grey"> 
            <td valign="top">
                <table>
                <h3 style="font: Arial">Data Diri</h3>
                <form>
                <tr>
                <td>Nama</td> 
                <td> <input type="text" name="nama"> </td> 
                </tr>
                <tr>
                <td>NIM</td>
                <td> <input type="number" name="nim" value="" maxlength="12"> </td> 
                </tr>
                <tr>
                <td>E-mail  </td>
                <td><input type="email" name="E-mail"> </td>
                </tr>
                <tr>
                <td> Tanggal Lahir</td>
                <td> <input type="date" name="tanggal Lahir" value="hh/bb/tttt"> </td>
                </tr>
                <tr valign="top">
                <td> Jenis Kelamin</td>
                <td> <input type="radio" name="jenis_kelamin" value="laki-laki"> Laki-laki <br>    
                <input type="radio" name="jenis_kelamin" value="perempuan"> Perempuan </td>
                </tr>
                <tr valign="top">
                <td>Pilih Program Kursus </td>
                <td><input type="checkbox" name="ppk1" value="C#"> C# <br>
                    <input type="checkbox" name="ppk2" value="Java"> Java <br>
                    <input type="checkbox" name="ppk3" value="SQL"> SQL <br>
                    <input type="checkbox" value="HP"> HTML dan PHP <br>
                </td>
                </tr>  
                <tr>  
                  <td> Pilihan Hari/Jam Kursus </td>
                  <td><select name="Jadwal Kursus" > 
                  <option value="jd"> Senin - Rabu/09.00 - 11.00 </option>
                  <option value="jd"> Kamis - Jumat/09.00 - 11.00 </option>
                </select> 
            </td>
            </table>      
            </td>
        </tr>
        <tr height="150" bgcolor="indianred" valign="top">
            <td style="padding: 5px;">
              Komentar Anda
              <textarea name="komentar" cols="50" rows="5" style="margin-bottom: 6" ></textarea>
              <br>
              <button type="reset" value="Reset">Reset</button>
              <button type="submit" value="Submit">Submit</button>
              <button type="button" value="Cancel">Cancel</button>
            </td>
          </tr>

        </form>

</body>
</html>
